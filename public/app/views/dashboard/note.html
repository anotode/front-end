<style>
*,
*:after,
*:before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.wrapper a {
    text-decoration: none;
    color: #3498db;
}
.wrapper    a:hover {
        color: #2980b9;
    }

.wrapper h2 {
    line-height: 1.2;
    margin-bottom: 1.6rem;
}

.wrapper {
    max-width: 800px;
    margin: 50px auto;
    padding-left: 1em;
    padding-right: 1em;
}

.border-tlr-radius { 
    border-top-left-radius: 2px;
    border-top-right-radius: 2px; 
}

.text-center { text-align: center; }

.radius { border-radius: 2px; }

.padding-tb { padding-top: 1.6rem; padding-bottom: 1.6rem;}

.shadowDepth0 { box-shadow: 0 4px 38px rgba(0,0,0, 0.12); }

.shadowDepth1 {
   box-shadow: 
        0 4px 8px rgba(0,0,0, 0.12),
        0 3px 7px rgba(0,0,0, 0.24);      
}

.card {
    background-color: #52a496;
    margin-bottom: 1.6rem;
    width:800px;
    margin-left:100px;
    margin-bottom:20px;
}

.card__padding {
    padding: 1.6rem;
}
 
.card__content {
    position: relative;
	
}

/* card meta */
.card__meta time {
    font-size: 1.5rem;
    color: #bbb;
    margin-left: 0.8rem;
}

/* card article */
.card__article a {
    text-decoration: none;
    color: #444;
    transition: all 0.5s ease;
}

.card__article p{
color:#fff;
font-size:22px;
}
    .card__article a:hover {
        color: #2980b9;
    }

/* card action */
.card__action {
    overflow: hidden;
    padding-right: 1.6rem;
    padding-left: 1.6rem;
    padding-bottom: 1.6rem;
}
     
.card__url {
		
}

    .card__url-content a{
        display: inline-block;
        vertical-align: middle;
	color: #fafbfb;
    }

.card__url-content a:hover{
	color: #00fbff;
}
</style>

<div> <snap-drawer> 
<div class=snap-menu> 
<div class="sidebar-header text-center"> 
<img src=..app/images/user.png class="sidebar-img img-circle"> </div> 
<ul class=snap-ul> 
<li ng-class="{active: $state.includes('overview')}"><a ui-sref=highlights>HIGHLIGHTS</a></li> 
<li ng-class="{active: $state.includes('create')}"><a ui-sref=create>CREATE NOTE</a></li> 
<li ng-class="{active: $state.includes('note')}"><a ui-sref=note>NOTES</a></li> 
<li><a ui-sref=login>LOGOUT</a></li>  
</ul> </div> </snap-drawer> 
<snap-dragger></snap-dragger> 
<snap-content snap-opt-tap-to-close=false> 
<a snap-toggle=left ng-click="menuOpen = !menuOpen"> 
<span class=menutoggle> <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i> 
<i ng-show=menuOpen class="fa fa-times fa-2x"></i> </span> </a> <div class=fr> 
<h2>Anotode <small>Highlighting the world</small></h2> 
</div> 
<div class=jumbotron> 
<div class=container> 
<h1>Welcome!</h1> You can keep track of your highlighted notes here<br><br> <p> 

<a ui-sref=login class="btn btn-primary btn-lg btn-white">Logout</a> </p> </div> </div> 
<div class="wrapper" >
	<div class="col-md-4" ng-controller="HighlightController as highlight">
  <div ng-repeat="each in highlight.highlights" > 
		 		
    		<div class="card radius shadowDepth1" ng-if="each.url=='customNote'">
    			

    			<div class="card__content card__padding">

		
    				<div class="card__meta">
                        <time>{{each.time | date : format : timezone}}</time>
    				</div>

    				<article class="card__article">
	    				<a ng-class="{active: $state.includes('content')}" ui-sref="content({hid:'{{each._id}}'})"><h2>{{each.title}}</h2></a>
					<p>{{each.text | limitTo:100}}</p>
					<a ng-class="{active: $state.includes('content')}" ui-sref="content({hid:'{{each._id}}'})" class="btn btn-primary btn-lg btn-white">Read More</a>
				</article>
	
				</div>

    			<div class="card__action">
    				<div class="card__url">
    					<div class="card__url-content">
    						<a href="{{each.url}}">{{each.url}}</a>
    					</div>
    				</div>
    			</div>
    		</div>

            
    	</div>
	</div>
</div>

</snap-content> </div>
