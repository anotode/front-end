

<div> <snap-drawer> 
<div class=snap-menu> 
<div class="sidebar-header text-center"> 
<img ng-src="..app/images/user.png" class="sidebar-img img-circle" /> </div> 
<ul class=snap-ul> 

<li ng-class="{active: $state.includes('overview')}"><a ui-sref=overview>HIGHLIGHTS</a></li>  
<li ng-class="{active: $state.includes('create')}"><a ui-sref=create>CREATE NOTE</a></li> 
<li ng-class="{active: $state.includes('note')}"><a ui-sref=note>NOTES</a></li> 
<li><a ui-sref=login>LOGOUT</a></li>  
</ul> </div> </snap-drawer> 
<snap-dragger></snap-dragger> 
<snap-content snap-opt-tap-to-close=false> 
<a snap-toggle=left ng-click="menuOpen = !menuOpen"> 
<span class=menutoggle> <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i> 
<i ng-show=menuOpen class="fa fa-times fa-2x"></i> </span> </a> <div class=fr> 
<h2>Anotode <small>Highlighting the world</small></h2> 
</div> 
<div class=jumbotron> 
<div class=container> 
<h1>Welcome!</h1> You can keep track of your highlighted notes here<br><br> <p> 






<a ui-sref=login class="btn btn-primary btn-lg btn-white">Logout</a> </p> </div> </div> 
<div class="wrapper" >
	<div class="col-md-4" ng-controller="HighlightController as highlight">
  <div ng-repeat="each in highlight.highlights" > 
		 		
    		<div class="card radius shadowDepth1" ng-if="each.url!='customNote'">
    			

    			<div class="card__content card__padding">

		
    				<div class="card__meta">
                        <time>{{each.time | date : format : timezone}}</time>
    				</div>

    				<article class="card__article">
	    				<a ng-class="{active: $state.includes('content')}" ui-sref="content({hid:'{{each._id}}'})"><h1>{{each.title}}</h1></a>
					<p>{{each.text | limitTo:65}}</p>
					<a ng-class="{active: $state.includes('content')}" ui-sref="content({hid:'{{each._id}}'})" class="btn btn-primary btn-lg btn-white">Read More</a>
				</article>
	
				</div>

    			<div class="card__action">
    				<div class="card__url">
    					<div class="card__url-content">
    					<a href="{{each.url}}">{{each.url}}</a>
    					</div>
    				</div>
    			</div>
    		</div>

            
    	</div>
	</div>
</div>

</snap-content> </div>
